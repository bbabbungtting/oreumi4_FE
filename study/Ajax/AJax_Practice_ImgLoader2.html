<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>cat images~</h1>
</header>
<main id="main">
    <ul class="image-List"></ul>
</main>
<footer>
    CCAATT
</footer>
</body>
</html>

<script>
    const url = `https://api.thecatapi.com/v1/images/search?limit=6`;
    const api_key = 'live_3ECLcENjnPHFksrsiwNvVgz6DcIpOatLNm4yx2GyvTnmFjrdOxsYXT8enqoWbDJ0';
    const imageList = document.querySelector(".image-List");

    fetch(url, {
        headers: {
            'x-api-key': api_key
        }
    })  .then((response) => {
            return response.json();
        })
        .then((data) => {
            let imagesData = data;
            imagesData.map(function (imageData) {
                imageList.innerHTML += "<li> <img src=" + imageData.url + " alt=''></li>";
            });
        })
        .catch(function (error) {
            console.log(error);
        });
</script>
