<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00; /* You can use any color you like */
      border-radius: 50%;
      animation: fall 1s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<button onclick="startConfetti()">Start Confetti</button>

<div class="confetti-container" id="confetti-container"></div>

<script>
  function startConfetti() {
    const confettiContainer = document.getElementById('confetti-container');

    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
      confettiContainer.appendChild(confetti);
    }

    confettiContainer.classList.remove('hidden');
    setTimeout(() => {
      confettiContainer.classList.add('hidden');
      confettiContainer.innerHTML = ''; // Clear confetti elements
    }, 5000); // Adjust the timeout to control how long the confetti lasts
  }
</script>

</body>
</html>
