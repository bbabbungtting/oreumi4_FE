<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LogInPage</title>
</head>
<body>
<header>
    <h1>로그인</h1>
    <h2>아이디와 비밀번호를 입력하고 로그인하세요</h2>
</header>

<main>
    <label for="user-id">
        아이디 <input id="user-id" type="text" required>
    </label>
    <br>
    <label for="user-pw">
        비밀번호 <input id="user-pw" type="text" required>
    </label>
    <br>
    <label>
        <input type="checkbox" name="아이디저장"> 아이디 저장
    </label>
    <br>
    <button type="submit">
        로그인
    </button>
</main>
</body>
</html>
